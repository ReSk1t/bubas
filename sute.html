<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Мини-Сайт с Кнопками</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Более распространенный шрифт */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333; /* Цвет текста */
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            padding: 1em;
            background-color: #ddd;
        }

        button {
            padding: 0.75em 1.5em; /* Немного больше padding */
            border: none;
            background-color: #428bca; /* Более современный цвет */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Плавный переход */
        }

        button:hover {
            background-color: #3071a9;
        }

        main {
            padding: 2em;
            text-align: center; /* Выравнивание текста по центру */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро Пожаловать на Мой Мини-Сайт!</h1>
    </header>

    <nav>
        <button onclick="alert('Переход на Главную')">Главная</button>
        <button onclick="alert('Переход в раздел О Нас')">О Нас</button>
        <button onclick="alert('Переход на страницу Входа')">Войти</button>
        <button onclick="alert('Переход на страницу Регистрации')">Регистрация</button>
        <button onclick="alert('Переход на страницу Контактов')">Контакты</button>
    </nav>

    <main>
        <h2>Привет!</h2>
        <p>Это простой мини-сайт с кнопками на русском языке.  Он демонстрирует базовую структуру HTML и CSS.</p>
        <img src="" alt="Пример изображения" width="300">
    </main>

    <footer>
        <p>&copy; 2025 Мой Мини-Сайт</p>
    </footer>

</body>
</html>
